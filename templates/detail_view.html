{% extends "base.html" %}

{% block content %}
    <div class="post_entry">
        <h2>
            Post mavzusi: {{post.title}}
        </h2>
        <h3>
            Post egasi: {{post.author}}
        </h3>
        <p>
            Post matni: {{post.body}}
        </p>
    </div>

    <a href="{% url "post_edit" post.pk %}">Postni tahrirlash</a>
    <br>
    <a href="{% url "post_delete" post.pk %}">Postni o'chirish</a>
{% endblock content %}
